---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 443
              name: https
            - containerPort: 80
              name: http
          volumeMounts:
            - name: tls-cert
              mountPath: /etc/nginx/ssl
              readOnly: true
            - name: nginx-config
              mountPath: /etc/nginx/conf.d
          command:
            - sh
            - -c
            - |
              # Show certificate info on startup
              echo "=== Certificate Information ==="
              openssl x509 -in /etc/nginx/ssl/tls.crt -text -noout | grep -A 2 Validity
              echo "=============================="

              # Start nginx
              nginx -g 'daemon off;'
      volumes:
        - name: tls-cert
          secret:
            secretName: api-tls-secret
        - name: nginx-config
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: default
spec:
  selector:
    app: api-gateway
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: default
data:
  default.conf: |
    server {
        listen 80;
        server_name api.example.com;

        location /health {
            return 200 "OK (HTTP)\n";
            add_header Content-Type text/plain;
        }

        location / {
            return 200 "API Gateway - HTTP\n";
            add_header Content-Type text/plain;
        }
    }

    server {
        listen 443 ssl;
        server_name api.example.com;

        ssl_certificate /etc/nginx/ssl/tls.crt;
        ssl_certificate_key /etc/nginx/ssl/tls.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /health {
            return 200 "OK (HTTPS)\n";
            add_header Content-Type text/plain;
        }

        location / {
            return 200 "API Gateway - HTTPS\n";
            add_header Content-Type text/plain;
        }
    }
