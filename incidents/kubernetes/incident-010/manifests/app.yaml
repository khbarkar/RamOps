apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: default
data:
  # SECURITY ISSUE: Sensitive credentials stored in ConfigMap!
  # ConfigMaps are for non-sensitive configuration only.
  # These should be in a Secret instead.
  DB_HOST: "postgres.internal"
  DB_USER: "admin"
  DB_PASSWORD: "super-secret-password-123"
  DB_NAME: "production_db"
  API_KEY: "sk-live-abc123def456ghi789jkl012mno345"
  REDIS_URL: "redis://:another-password@redis.internal:6379"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-app
  namespace: default
  labels:
    app: web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-app
  template:
    metadata:
      labels:
        app: web-app
    spec:
      containers:
        - name: app
          image: nginx:1.25-alpine
          # SECURITY ISSUE: Loading environment from ConfigMap
          # All these credentials are visible to anyone who can read ConfigMaps
          envFrom:
            - configMapRef:
                name: app-config
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web-app
  namespace: default
spec:
  selector:
    app: web-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
