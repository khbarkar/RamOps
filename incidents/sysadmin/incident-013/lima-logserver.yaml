arch: "aarch64"
images:
  - location: "https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-arm64.img"
    arch: "aarch64"
cpus: 1
memory: "1GiB"
disk: "5GiB"

provision:
  - mode: system
    script: |
      #!/bin/bash
      set -eux -o pipefail
      hostnamectl set-hostname logserver
      apt-get update
      apt-get install -y python3 lsof
      
      mkdir -p /var/log/webapp
      
      LIMA_USER=$(stat -c '%U' /home/*)
      
      cat > /opt/webapp.py << 'EOF'
      import time
      import random
      
      log_file = open('/var/log/webapp/app.log', 'a')
      
      while True:
          log_file.write(f"{time.time()} - Request processed - Status: {random.choice([200, 404, 500])}\n")
          log_file.flush()
          time.sleep(0.1)
      EOF
      
      printf '%s\n' '[Unit]' 'Description=Web App Logger' 'After=network.target' '' '[Service]' 'Type=simple' "User=$LIMA_USER" 'ExecStart=/usr/bin/python3 /opt/webapp.py' 'Restart=always' '' '[Install]' 'WantedBy=multi-user.target' > /etc/systemd/system/webapp.service
      
      systemctl daemon-reload
      systemctl enable webapp.service
      
      # Create a 500MB log file for the app
      dd if=/dev/zero of=/var/log/webapp/app.log bs=1M count=500 2>/dev/null
      
      # Start the app (it will open the file)
      systemctl start webapp.service
      
      sleep 3
      
      # Fill the rest of the disk
      dd if=/dev/zero of=/var/log/filler.dat bs=1M count=2500 2>/dev/null || true
      
      # Rotate the app's log (app still has it open)
      mv /var/log/webapp/app.log /var/log/webapp/app-old-$(date +%s).log
      touch /var/log/webapp/app.log
      
      sleep 2
      
      # Delete the old log (but app still has it open)
      rm /var/log/webapp/app-old-*.log
      
      echo "Disk nearly full - webapp has deleted 500MB file open"

portForwards: []
