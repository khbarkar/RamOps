arch: "aarch64"
images:
  - location: "https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-arm64.img"
    arch: "aarch64"
cpus: 1
memory: "1GiB"
disk: "5GiB"

provision:
  - mode: system
    script: |
      #!/bin/bash
      set -eux -o pipefail
      hostnamectl set-hostname logserver
      apt-get update
      apt-get install -y python3 lsof
      
      mkdir -p /var/log/webapp
      
      cat > /opt/webapp.py << 'EOF'
      import time
      import random
      
      log_file = open('/var/log/webapp/current.log', 'a')
      
      while True:
          log_file.write(f"{time.time()} - Request processed - Status: {random.choice([200, 404, 500])}\n")
          log_file.flush()
          time.sleep(0.1)
      EOF
      
      printf '%s\n' '[Unit]' 'Description=Web App Logger' 'After=network.target' '' '[Service]' 'Type=simple' 'ExecStart=/usr/bin/python3 /opt/webapp.py' 'Restart=always' '' '[Install]' 'WantedBy=multi-user.target' > /etc/systemd/system/webapp.service
      
      systemctl daemon-reload
      systemctl enable webapp.service
      systemctl start webapp.service
      
      sleep 5
      
      for i in {1..3}; do
        dd if=/dev/zero of=/var/log/webapp/current.log bs=1M count=500 2>/dev/null
        sleep 1
      done
      
      mv /var/log/webapp/current.log /var/log/webapp/old-$(date +%s).log
      touch /var/log/webapp/current.log
      
      sleep 2
      
      rm /var/log/webapp/old-*.log
      
      echo "Log server with disk space issue ready"

portForwards: []
