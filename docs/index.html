<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRAM - Incident Training Scenarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img src="img/logo.png" alt="OpenRAM" class="logo">
                <a href="https://github.com/khbarkar/openRam" class="github-link" target="_blank">
                    View on GitHub â†’
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="filters">
            <div class="filter-section">
                <h3>Category</h3>
                <div id="tech-filters" class="filter-pills"></div>
            </div>
            <div class="filter-section">
                <h3>Difficulty</h3>
                <div id="difficulty-filters" class="filter-pills"></div>
            </div>
            <div class="filter-section">
                <h3>Skills</h3>
                <div id="skill-filters" class="filter-pills"></div>
            </div>
        </div>

        <div class="results-count" id="results-count"></div>

        <div class="incidents-grid" id="incidents-grid">
            <!-- Generated by app.js -->
        </div>

        <div class="no-results" id="no-results" style="display: none;">
            No incidents match your filters
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
